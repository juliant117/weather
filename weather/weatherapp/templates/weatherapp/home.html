<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@0.9.0/dist/chota.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather in {{ city }}</h1>

        {% if forecast %}
            {% for day in forecast %}
                <div class="card">
                    <h2>{{ day.date }}</h2>
                    <p>Max Temp: {{ day.max_temp }}°C</p>
                    <p>Min Temp: {{ day.min_temp }}°C</p>
                    <p>Conditions: {{ day.conditions }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>{{ error_message }}</p>
        {% endif %}

    </div>
</body>
</html>
